<script>
$(document).ready(function(){
    $('#off').hide()
    $('#on').hide()
    $.ajax({
        url: '/users/khoa/openorclose',
        type: 'GET',
        success: function (data) {
            console.log(data)
            if(data.status == "open"){
                $('#off').show()
			}else if(data.status == "close"){
                $('#on').show()
			}
        }
    });
    
    $("#show").click(function(){
        var item = {
            permission : "open"
		}
        $.ajax({
            url: '/users/khoa/openportdk',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(item),
            success: function (data) {
                if(data.status == "opened"){
                    $("#off").show();
                    $("#on").hide();
				}
				else{
                    alert("có lỗi trên hệ thống")
				}
            }
        });
    });

    $("#hide").click(function(){
        var item = {
            permission : "close"
        }
        $.ajax({
            url: '/users/khoa/openportdk',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(item),
            success: function (data) {
                if(data.status == 'closed'){
                    $("#on").show();
                    $("#off").hide();
                    $.ajax({
                        url: '/users/khoa/chotdetaiduocnhapnhan',
                        type: 'GET',
                        success: function (data) {
                           alert(data.msg)
                        }
                    });
                }
                else{
                    alert("có lỗi trên hệ thống")
                }
            }
        });


    });

});
</script>

<center id="on">
	<h1>Mở đăng ký đề tài</h1>
	<button type="button" id="show" class="btn btn-primary">Mở đăng ký</button>
</center>
<div id="off">
	<center >
	<h1>Đóng đăng ký đề tài</h1>
	<button type="button" id="hide" class="btn btn-primary">Đóng đăng ký</button>
	</center>
</div>
